<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="corporate headshot of a woman">
      <section class="header-container">
        <h1 class="txt-lg-bold">Jessica Randall</h1>
        <p class="txt-md-bold-green">London, United Kingdom</p>
      </section>
      <p class="txt-md-regular">"Front-end developer and avid reader"</p>
      <div class="button-container">
        <p><a href="https://github.com" class="primary-button txt-md-bold">Github</a></p>
        <p><a href="https://github.com" class="primary-button txt-md-bold">Frontend Mentor</a></p>
        <p><a href="https://github.com" class="primary-button txt-md-bold">LinkedIn</a></p>
        <p><a href="https://github.com" class="primary-button txt-md-bold">Twitter</a></p>
        <p><a href="https://github.com" class="primary-button txt-md-bold">Instagram</a></p>
      </div>
    </div>
  </main>
</body>
</html>
